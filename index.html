<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Minimal blog card example - Embracing Minimalism" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
   
    <link 
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Minimal Blog Card | Minimal Blog Card</title>

    <style>
      * {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #FAFAF9;
      }

      .content {
          margin: 164px auto 164px;
          width: 368px;
          background: white;
          box-shadow: 8px 8px 20px #E5EAF0;
          border-radius: 8px;
         
          overflow: hidden; 
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;  
      }

      .content img {
        width: 336px;
        height: 140px;
        display: block;
        margin: 1rem auto;
        border-radius: 8px;
      }

      .content h1 {
        margin-left: 16px;
        font-size: 1.125rem;
        font-family:  "Sora", sans-serif;
        color: #20293A;
      }

      .tag-soft {
        margin-left: 16px;
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: #F2EAFD;
        border-radius: 15px;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 3px;
        padding-bottom: 3px;
        color: #6d28d9;
        font-size: 0.75rem;
        font-family:  "Sora", sans-serif;
      }

      .phrase {
        margin-left: 16px;
        margin-top: 10px;
        margin-bottom: 10px;
        color: #394150;
        font-size: 0.875rem;
        font-family:  "Sora", sans-serif;
        line-height: 1.4;
      }

      .separador {
        margin-top: 10px;
        margin-bottom: 20px;
        width: 100%;
        height: 1px;
        background: #E5EAF0;
      }

      .name {
        margin-left: 16px;
        margin-top: 10px;
        margin-bottom: 20px;
        font-family:  "Sora", sans-serif;
        font-size:  0.75rem;
        color: #394150;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        font-family:  "Sora", sans-serif;
      }

      .author-info a {
        text-decoration: none;
      }

      @media (min-width: 412px) {
        .content {
          max-width: 290px;          
          margin: 164px auto 164px;
        }

        .content img {
          width: 268px;
        }

        .author-info {
          margin-top: 16px;
          font-size: 13px;

        }
      }

      @media (min-width: 1024px) {
        .content {
          max-width: 520px;       
          margin: 250px auto 250px;
        }

        .content img {
          width: 336px;
        }


        .author-info {
          margin-top: 36px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <article class="content">
        <img 
          src="resources/Cactus.jpg" 
          alt="Small green cactus in a white pot on a neutral background" 
          loading="eager" 
          decoding="async" 
        />

        <span class="tag-soft">Design</span> 
        <div>
          <h1>Embracing Minimalism</h1>

          <p class="phrase">
            From minimalist sculptures to minimalist<br>
            paint, this blog will inspire you to<br>
            appreciate the beauty that lies in simplicity.
          </p>

          <p class="separador"></p>

          <p class="name">Annie Spratt</p>
        </div>
      </article>
    </main>
    <div class="author-info">
      Coded by <a href="#">Victor C. Ricci</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
